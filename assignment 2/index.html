<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset style="background-color: #9AA6B2;">
            <legend style="background-color: #BCCCDC;">Personal Data</legend>
            <br/>
            <br/>
            <br/>
            <fieldset style="background-color:#D9EAFD;">
                <legend style="background-color: #BCCCDC; height: 80px; line-height: 80px; ">Your Name</legend>
                <table>
                    <tr>
                        <td ><label for="fN">First Name</label></td>
                        <td style="width: 20px;">:</td>
                        <td><input type="text" name="fName" id="fN" placeholder="ex.monsef"></td>
                    </tr>
                    <tr>
                        <td><label for="sN">Secend Name</label></td>
                        <td>:</td>
                        <td><input type="text" name="sName" id="sN" placeholder="ex.mselhy"></td>
                    </tr>
                </table>
            </fieldset>
            <br/>
            <br/>
            <br/>
            <table>
                <tr>
                    <td style="width: 110px;"><label for="uP">Your Phone</label></td>
                    <td style="width: 20px;">:</td>
                    <td><input type="tel" name="uPhone" id="uP"></td>
                </tr>
                <tr>
                    <td><label for="uE">Email</label></td>
                    <td>:</td>
                    <td><input type="email" name="uEmail" id="uE" placeholder="ex. monsef23@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="uP">Password</label></td>
                    <td>:</td>
                    <td><input type="password" name="uPassword" id="uP"></td>
                </tr>
                <tr>
                    <td><label for="uP">Re-Password</label></td>
                    <td>:</td>
                    <td><input type="password" name="uPassword" id="urP"></td>
                </tr>
            </table>
            <br>
            <br>
            <br>
            <br>
            <br>
            <label>Chose Your Gender</label>
            <br/>
            <br/>
            <input type="radio" name="uGender" id="umG" value="g1">
            <label for="umG">Male</label>
            <br>
            <br>
            <input type="radio" name="uGender" id="ufG">
            <label for="ufG">Female</label>
            <br>
            <br>
            <br>
            <label> Chose Your State</label>
            <br>
            <br>
            <input type="checkbox" name="uState" id="uStud">
            <label for="uStud">Student</label>
            <br>
            <br>
            <input type="checkbox" name="uState" id="uEdu">
            <label for="uEdu">Educated</label>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <label for="uCntr">Chose Your Country</label>
            <br/>
            <select name="uCountry" id="uCntr">
                <optgroup label="East Country">
                <option value="cntr1">Egypt</option>
                <option value="cntr2">Bahrain</option>
                <option value="cntr3">United Arab Emirates</option>
                </optgroup>
                <optgroup label="West Country">
                <option value="cntr4">USA</option>
                <option value="cntr5">Canada</option>
                <option value="cntr6">Poland</option>
                </optgroup>
                <optgroup label="South Country">
                <option value="cntr4">Argentina</option>
                <option value="cntr5">Chile</option>
                <option value="cntr6">Australia</option>
                </optgroup>
            </select>
            <br/>
            <button type="submit" style="background-color: black; color: white;">Submit</button>
        </fieldset>

    </form>
</body>
</html>
